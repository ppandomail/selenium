plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
   mavenCentral()
}

dependencies {
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0'
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.0'
	
	testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
	
	testImplementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.2.2'
	
	implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.16'
	annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.16'
	testImplementation group: 'org.projectlombok', name: 'lombok', version: '1.18.16'
	testAnnotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.16'    
}

test {
	useJUnitPlatform()
}