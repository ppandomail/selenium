plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '7.3.0'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0-alpha-7'
	testImplementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.2.2' 
}